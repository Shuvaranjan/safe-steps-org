<body>


    <!-- Wrapper for the form -->
    <div class="wrapper">
        <div class="close_panel">
            <a href="signIn.html"><button class="close"><i class="fa-solid fa-xmark"></i></button></a>
        </div>
        <form method="POST"  onsubmit="redirectToProfile(event)">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="email" name="Email" id="user" placeholder="Email" autocomplete="off" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" name="Fullname" id="fname" placeholder="Full Name" autocomplete="off" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="number" name="Ph" id="ph" placeholder="Mobile Number" autocomplete="off" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-box">
                <input type="password" name="pass" id="pass" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirmPass" id="confirmPass" placeholder="Confirm Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forget">
                <label for="agree"><input type="checkbox" name="agree" id="agree">Remember me</label>
                <!-- <label>
                    <a href="#">Forget Password</a>
                </label> -->
            </div>
            <button type="submit" class="btn" name="submit" btnOnClick="btn()">Sign up</button>

            <div class="register-link">
                <p>Already have an account? <a href="signIn.html">Sign in</a></p>
            </div>
        </form>
    </div>
