    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2E7D32;
            --accent: #FFC107;
            --light: #f8f9fa;
            --dark: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* body {

        .donation-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .donation-header {
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
        }

        .donation-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .donation-header p {
            font-size: 1.1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
        }

        .donation-card {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .donation-methods {
            flex: 2;
        }

        .qr-section {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-method {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .payment-method:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .payment-method h3 {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .payment-method h3 i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .payment-details {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            word-break: break-all;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-instructions {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .donation-amounts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .amount-btn {
            padding: 0.8rem;
            border: 2px solid var(--primary);
            border-radius: 5px;
            background: white;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .amount-btn:hover {
            background: var(--primary);
            color: white;
        }

        .amount-btn.selected {
            background: var(--primary);
            color: white;
        }

        .custom-amount {
            display: flex;
            margin: 1.5rem 0;
        }

        .custom-amount input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        .custom-amount button {
            padding: 0 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .custom-amount button:hover {
            background: var(--secondary);
        }

        .donate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--dark);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .donate-btn i {
            margin-right: 10px;
        }

        .donate-btn:hover {
            background: #FFB300;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .thank-you {
            margin-top: 2rem;
            text-align: center;
            color: var(--primary);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .donation-container {
                flex-direction: column;
            }
            
            .donation-card {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Amount selection functionality
        const amountBtns = document.querySelectorAll('.amount-btn');
        amountBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                amountBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });

        // Custom amount validation
        const customAmountInput = document.querySelector('.custom-amount input');
        const customAmountBtn = document.querySelector('.custom-amount button');
        
        customAmountBtn.addEventListener('click', () => {
            const amount = parseFloat(customAmountInput.value);
            if (amount && amount > 0) {
                amountBtns.forEach(b => b.classList.remove('selected'));
                alert(`Thank you for your donation of $${amount.toFixed(2)}`);
            } else {
                alert('Please enter a valid donation amount');
            }
        });

        // Donate button functionality
        const donateBtns = document.querySelectorAll('.donate-btn');
        donateBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const selectedBtn = document.querySelector('.amount-btn.selected');
                const amount = selectedBtn ? selectedBtn.textContent : 'custom amount';
                alert(`Thank you for your donation of ${amount}!`);
            });
        });
